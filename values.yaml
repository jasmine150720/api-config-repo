replicaCount: 1

image:
  repository: jasmine150720/vdt2024-fastapi
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  nodePort: 30001  

mongodb:
  image: mongo:5.0
  port: 27017
  database: vdt2024

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}



